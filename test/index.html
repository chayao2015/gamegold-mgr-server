<!DOCTYPE html>
<html>
<head>
	<script src="./js/toolkit-1.5.3.js"></script>
</head>
<body>
	<div id='content'></div>
	<script>
		//创建连接器对象
		let remote = new toolkit.gameconn(
			// CommMode = {
			//     ws: "webSocket",    //Web Socket
			//     get: "get",         //HTTP GET
			//     post: "post",       //HTTP POST
			// }
			toolkit.gameconn.CommMode.ws,      //连接方式
			{
				"UrlHead": "http",              //协议选择: http/https
				"webserver": {
					"host": "127.0.0.1",        //远程主机地址
					"port": 9901                //远程主机端口
				},
				"auth": {
					"openid": "18681223392",    //用户标识
					"openkey": "18681223392",   //和用户标识关联的用户令牌
					"domain": "tx.IOS",         //用户所在的域，tx是提供登录验证服务的厂商类别，IOS是该厂商下的服务器组别
				}
			}
		)

        await remote.login({openid: `${Math.random()*1000000000 | 0}`});
		let msg = await remote.fetching({func: "2001"});
		document.getElementById('content').innerHTML = JSON.stringify(msg);
	</script>
</body>
</html>
